<!DOCTYPE html>
<html lang="pl">
<head>

    {% load bootstrap3 %}
    {% load staticfiles %}

    <meta charset="UTF-8">
    <title>{% block title %} System Flota {% endblock  %}</title>

    <meta content="IE=edge" http-equiv=X-UA-Compatible>
    <meta content="width=device-width,initial-scale=1" name=viewport>

    {% bootstrap_css %}
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>

    <link href="https://fonts.googleapis.com/css?family=Marvel|Roboto+Condensed:300,400,700" rel="stylesheet">
    <link href="{% static 'car/style.css' %}" type="text/css" rel="stylesheet"></link>
</head>
<body>

<div class="container">
    <div class="navbar navbar-inversed">
        <div class="container-fluid">

            <!-- Header -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="">Flota</a>
            </div>

            <!-- Items -->
            <div class="collapse navbar-collapse" id="topNavBar">
                <ul class="nav navbar-nav">
                    <li><a href=""><span class="glyphicon glyphicon-dashboard" aria-hidden="true"></span> Pojazdów</a></li>
                    <li><a href=""><span class="glyphicon glyphicon-book" aria-hidden="true"></span> Kary pojazdów</a></li>
                    <li><a href=""><span
                            class="glyphicon glyphicon-music" aria-hidden="true"></span>&nbsp; Songs</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                                        <li>
                        <a href="">
                            <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>



        {% block content %} {% endblock %}
  </div><!-- /container -->


    {% bootstrap_javascript %}
</body>
</html>
