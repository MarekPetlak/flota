{% for field in form %}
    <div class="form-group">
        <div class="col-sm-offset-1 col-sm-10">
            <span class="text-danger small">{{ field.errors }}</span>
        </div>
            <div class="col-sm-offset-1 col-sm-10">
                {{ field.label_tag }}<br>{{labels}}
            {{ field }}
            </div>
    </div>
{% endfor %}
